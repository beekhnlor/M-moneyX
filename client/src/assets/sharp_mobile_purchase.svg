<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#ff8e53"/>
    </linearGradient>
  </defs>
  
  <!-- Background decorative elements -->
  <circle cx="50" cy="40" r="8" fill="#ffeb3b" opacity="0.7"/>
  <circle cx="350" cy="60" r="6" fill="#e91e63" opacity="0.6"/>
  <circle cx="80" cy="250" r="4" fill="#2196f3" opacity="0.8"/>
  <circle cx="320" cy="220" r="5" fill="#9c27b0" opacity="0.7"/>
  <rect x="370" y="30" width="12" height="12" rx="2" fill="#e91e63" opacity="0.6"/>
  <rect x="40" y="200" width="8" height="8" rx="2" fill="#4caf50" opacity="0.8"/>
  
  <!-- Left smartphone -->
  <g transform="translate(120, 80)">
    <rect x="0" y="0" width="60" height="110" rx="8" fill="#2d5a5a" stroke="#1a3a3a" stroke-width="1"/>
    <rect x="5" y="12" width="50" height="86" rx="3" fill="#b8f2d9"/>
    <rect x="22" y="4" width="16" height="3" rx="1.5" fill="#4a7c7c"/>
  </g>
  
  <!-- Right smartphone -->
  <g transform="translate(200, 120) rotate(15)">
    <rect x="0" y="0" width="60" height="110" rx="8" fill="#2d5a5a" stroke="#1a3a3a" stroke-width="1"/>
    <rect x="5" y="12" width="50" height="86" rx="3" fill="#b8f2d9"/>
    <rect x="22" y="4" width="16" height="3" rx="1.5" fill="#4a7c7c"/>
  </g>
  
  <!-- Shopping cart notification -->
  <g transform="translate(100, 60)">
    <path d="M0 20 L10 10 L60 10 L70 20 L60 30 L10 30 Z" fill="#ff4757"/>
    <rect x="12" y="15" width="36" height="20" rx="3" fill="#ff3742"/>
    
    <!-- Shopping cart icon -->
    <g transform="translate(24, 20)">
      <rect x="0" y="3" width="12" height="8" rx="1" fill="none" stroke="#fff" stroke-width="1.5"/>
      <circle cx="3" cy="14" r="1.5" fill="#fff"/>
      <circle cx="9" cy="14" r="1.5" fill="#fff"/>
      <path d="M0 1 L2 1 L4 9 L10 9" fill="none" stroke="#fff" stroke-width="1.5"/>
    </g>
  </g>
  
  <!-- Success notification -->
  <g transform="translate(180, 140)">
    <path d="M0 20 L10 10 L70 10 L80 20 L70 30 L10 30 Z" fill="#ff4757"/>
    <rect x="12" y="8" width="56" height="36" rx="4" fill="#ff3742"/>
    
    <!-- Green circle with checkmark -->
    <circle cx="40" cy="26" r="12" fill="#2ed573"/>
    <path d="M34 26 L38 30 L46 22" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Additional decorative lines for emphasis -->
  <g transform="translate(85, 75)" opacity="0.8">
    <rect x="0" y="0" width="8" height="2" rx="1" fill="#ff4757"/>
    <rect x="0" y="4" width="6" height="2" rx="1" fill="#ff4757"/>
    <rect x="0" y="8" width="4" height="2" rx="1" fill="#ff4757"/>
  </g>
</svg>